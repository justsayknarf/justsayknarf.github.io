<div class="container center">
   <h1> 
      <span ng-class="{active : !showComingSoon }" ng-click="togglePopular()">Popular Movies</span> | 
      <span ng-class="{active : showComingSoon}" ng-click="toggleComingSoon()">Coming Soon </span>
   </h1> 
   <div ng-show="showComingSoon" >
   <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="movie in comingSoon | orderBy:'+release'">
         <a ui-sref="details({id: movie.id})"><img class="img-responsive center-block" src={{movie.poster}}></a>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="movie in comingSoon | orderBy:'+release'">
         <a href="#details/{{movie.id}}">{{movie.title}}</a>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="movie in comingSoon | orderBy:'+release'">
      {{movie.release}}
      </div>
   </div>
   </div>
   


   <div ng-hide="showComingSoon" class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="movie in popMovies">
         <div class="row">
            <a ui-sref="details({id: movie.id})"><img class="img-responsive center-block" src={{movie.poster}}></a>
         </div>
         <div class="row">
            <a href="#details/{{movie.id}}">{{movie.title}}</a>
         </div>
         
      </div>
   </div>

   
</div>
