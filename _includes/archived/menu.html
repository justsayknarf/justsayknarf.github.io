<section id="menu">

	<!-- Search -->
		<section>
			<form class="search" method="get" action="#">
				<input type="text" name="query" placeholder="Search" />
			</form>
		</section>

	<!-- Links -->
		
		<section>
			<h2>Recent Posts</h2>
			<ul class="links">
			  {% for post in site.posts limit:5 %}
		
				<li>
					<a href="#">
						<h3>{{ post.title }}</h3>
						
						<p>{{ post.subtitle }}</p>
						
					</a>
				</li>
			  {% endfor %}

			</ul>
		</section>
