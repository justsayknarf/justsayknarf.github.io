	<!-- Posts List -->
		{% for post in site.posts %}
 		<section>
			<ul class="posts">
				<li>
					<article>
						<header>
							<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
							<time class="published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
						</header>
						<a href="#" class="image"><img src="/images/pic08.jpg" alt="" /></a>
					</article>
				</li>
			</ul>
		</section>
		{% endfor %}
	

	<!-- Footer -->
