---
layout: default
---

<article class="post">
	<header>
		<div class="title">
			<h2><a href="#">{{ page.title }}</a></h2>
			<p>{{ page.subtitle }}</p>
		</div>
		<div class="meta">
			<time class="published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
			{% if page.author %}
			<a href="#" class="author"><span class="name">{{ page.author }}</span><img src="/images/avatar.jpg" alt="" /></a>
			{% endif %}
		</div>
	</header>

	<!-- post content -->
		{{ content }}

	<footer>
		<ul class="stats">
			<li><a href="#">General</a></li>
			<li><a href="#" class="icon fa-heart">28</a></li>
			<li><a href="#" class="icon fa-comment">128</a></li>
		</ul>
	</footer>
</article>
